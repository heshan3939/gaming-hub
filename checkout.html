<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div id="checkout-page">
        <h1>Checkout</h1>
        
        <div class="section">
            <h2>Order Summary</h2>
            <table id="checkout-summary">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="checkout-items">
                    <!-- Items will be added here dynamically -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3">Total</td>
                        <td id="checkout-total">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <div class="section" id="checkout-form">
            <h2>Personal Details</h2>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                 <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            
            <h2>Delivery Details</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
            </div>
          
            
            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>
            </div>
           
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>
            </div>
            
            <div class="actions">
                <button id="pay-now">Pay Now</button>
            </div>
        </div>
    </div>
    <div id="success-page" class="hidden">
        <div class="section success-message">
            <h1>Thank You for Your Purchase!</h1>
            <p>Your order has been received and is being processed.</p>
            <p id="delivery-date"></p>
            <p>An email confirmation has been sent to your registered email address.</p>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
